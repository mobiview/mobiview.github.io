<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found - Mobile Viewer Io">
  <title>404 - Page Not Found | Mobile Viewer Io</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(16, 185, 129, 0.1));
    }
    .error-content h1 {
      font-size: 6rem;
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }
    .error-content p {
      font-size: 1.25rem;
      margin: 1rem 0 2rem;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <section class="error-section">
    <div class="error-content container">
      <h1>404</h1>
      <h2>Oops! Page Not Found</h2>
      <p>Sorry, the page you're looking for doesn't exist. It might have been moved or deleted.</p>
      <div style="margin: 2rem 0;">
        <a href="index.html" class="btn btn-primary">Go Home</a>
        <a href="viewer.html" class="btn btn-secondary" style="margin-left: 1rem;">Try Viewer</a>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>
  <div id="sidebar-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
